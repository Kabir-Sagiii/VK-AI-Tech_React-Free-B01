<!DOCTYPE html>
<html>
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>

    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    <script type="text/babel">
      var heading = <h1>React Concept using JSX</h1>;
      var button = <button> React Button in JSX </button>;

      ReactDOM.render([button, heading], document.querySelector("body"));
    </script>
  </body>
</html>
